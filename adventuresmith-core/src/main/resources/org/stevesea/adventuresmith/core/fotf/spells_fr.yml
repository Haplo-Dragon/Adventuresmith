# TODO: should this be spells_fr_FR?
# name templates may use the following keywords
#  %{element}
#  %{form1}
#  %{form2} (will not be same as form1)
#  %{adjective}
#  %{name_part1}
#  %{name_part2}
name_templates:
- "%{form1} %{adjective}"
- "%{element} %{adjective}"
- "%{form1} de/des/de de'l%{element}"
- "%{form1} du/de la %{form2} ${adjective}"
- "%{form1} du/de la %{element} ${adjective}"
- "%{form1} %{adjective} de %{name_part1}%{name_part2}"
- "%{element} %{adjective} de %{name_part1}%{name_part2}"
- "%{form1} de %{element} de %{name_part1}%{name_part2}"

