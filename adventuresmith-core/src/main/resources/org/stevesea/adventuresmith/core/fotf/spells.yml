---
# name templates may use the following keywords
#  %{element}
#  %{form1}
#  %{form2} (will not be same as form1)
#  %{adjective}
#  %{name_part1}
#  %{name_part2}
name_templates:
- "%{element} %{form1}"
- "%{adjective} %{form1}"
- "%{adjective} %{element}"
- "%{form1} of %{element}"
- "%{form1} of the %{adjective} %{form2}"
- "%{form1} of %{adjective} %{element}"
- "%{name_part1}%{name_part2}’s %{adjective} %{form1}"
- "%{name_part1}%{name_part2}’s %{adjective} %{element}"
- "%{name_part1}%{name_part2}’s %{form1} of %{element}"
- "%{name_part1}%{name_part2}’s %{element} %{form1}"
- "%{form1} of %{name_part1}%{name_part2}"
- "%{element} %{form1} of %{name_part1}%{name_part2}"
- "%{adjective} %{form1} of %{name_part1}%{name_part2}"
- "%{adjective} %{element} of %{name_part1}%{name_part2}"

