---
templates:
- |
  <br/>{{npc_templates.traits}}

imports:
- npc

definitions:

tables:
  competence:
  - 1..3, A liability${ -> qual-=1; ''}
  - 4..9, Competent${ -> tagCount+=1 ; ''}
  - 10..11, Fully capable${ -> qual+=1 ; tagCount+=2; ''}
  - 12, Exceptional${ -> qual+=2 ; tagCount+=4; ''}
  background:
  - 1..2, Life of servitude/oppression${ -> calculatedTags.add('Meek'); ''}
  - 3, Past their prime${ -> qual-=1; calculatedTags.add('?-Wise+'); ''}
  - 4..5, Has lived a life of danger${ -> tagCount+=2; ''}
  - 6..9, Unremarkable
  - 10, Has lived a life of privilege ${ -> tagCount+=1; ''}
  - "11, Specialist ({{npc_occupation.specialist}}) ${ -> qual+=1 ; tagCount-=2; ''}"
  - "12, {{>pickN: 2 background}}"
  instinct:
  - 1, Loot, pillage, and burn
  - 2, Hold a grudge and seek payback
  - 3, Question leadership or authority
  - 4..5, Lord over others
  - 6..7, Act impulsively
  - 8..9, Give in to temptation
  - 10..11, Slack off
  - 12, Avoid danger or punishment
  loyalty:
  - 1..2, 0
  - 3..10, 1
  - 11..12, 2
  cost:
  - 1, Debauchery
  - 2, Vengeance
  - 3..5, Lucre
  - 6..7, Renown
  - 8..9, Glory
  - 10, Affection
  - 11, Knowledge
  - 12, Good
  hit_points:
  - 1..3, 3HP (weak/frail/soft)
  - 4..9, 6HP (able-bodied)
  - 10..12, 9HP (tough/strong/hard)
  damage_die:
  - 1..4, d4 (Not very dangerous)
  - 5..10, d6 (Can defend themselves)
  - 11..12, d8 (Veteren fighter)

  tags:
  - Archer
  - Athletic
  - Beautiful
  - Cautious
  - Connected (?pick steading/group)
  - Cunning
  - Devious
  - Group
  - Guide
  - Hardy
  - Healer
  - Meek
  - Magical
  - Organized
  - Self-sufficient
  - Stealthy
  - Warrior
