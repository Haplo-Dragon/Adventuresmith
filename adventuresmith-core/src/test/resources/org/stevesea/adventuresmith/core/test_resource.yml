templates:
- |
  table1: {{table1}}
  table2: {{table2}}
  sibling_table: {{sibling_table}}
  nested_table: {{subtable1}}
  nested_table: {{subtable1.subtableA}}

  {{#a_list}}{{^-first}}, {{/-first}}{{this}}{{/a_list}}
  {{#a_list}}{{.}}{{/a_list}}

  {{#a_list_of_objs}}{{val}}{{/a_list_of_objs}}

definitions:
  a_list:
  - asdfasdf
  - asdfasf2
  - asfdasdf3
  a_list_of_objs:
  - id: objid1
    val: objval1
  - id: objid2
    val: objval2
  - id: objid3
    val: objval3
  a_map:
    mapkey1: mapval1
    mapkey2: mapval2
    mapkey3: mapval3

include_tables:
- test_sibling

tables:
  table1:
  - t1_valA
  - t1_valB
  - t1_valC

  table2:
  - t2_valA
  - t2_valB
  - t2_valC

nested_tables:
  subtable1:
    subtableA:
    - subtA_val1
    - subtA_val2
    - subtA_val3
    subtableB:
    - subtB_val1
    - subtB_val2
    - subtB_val3
  subtable2:
    subtableC:
    - subtC_val1
    - subtC_val2
    - subtC_val3
    subtableD:
    - subtD_val1
    - subtD_val2
    - subtD_val3

